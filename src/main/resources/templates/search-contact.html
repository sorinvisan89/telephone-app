<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Search contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Search contact(number, email, number)</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/contacts/filter}" th:object="${searchText}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="searchText" class="col-form-label">Search Pattern</label>
                        <input type="text" th:field="*{searchString}" class="form-control" id="searchText" placeholder="Pattern">
                        <span th:if="${#fields.hasErrors('searchString')}" th:errors="*{searchString}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary btn-lg" value="Search Contact">
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-6 mt-5">
                    <a href="/index" class="btn btn-secondary btn-lg">Back</a>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="container my-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="my-5">Contacts</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.number}"></td>
                    <td th:text="${contact.email}"></td>
                    <td>
                        <div class="row vertical-center-row">
                            <a th:href="@{/edit/{id}(id=${contact.id})}" class="btn btn-primary btn-md">Edit Contact<i class="fas fa-user-edit ml-2"></i></a>
                        </div>
                        <br>
                        <div class="row vertical-center-row">
                            <a th:href="@{/contact/delete/{id}(id=${contact.id})}" class="btn btn-danger btn-md ">Delete Contact<i class="fas fa-trash ml-2"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
